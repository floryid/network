<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syber9 Login</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            color: #00ff00; /* Warna teks ala hacker */
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('./image/foto1\ \(2\).webp'); /* Ganti dengan URL foto Anda */
            background-size: cover;
            background-position: center;
        }
        .overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.75);
            z-index: 0;
        }
        .login-container {
            position: relative;
            z-index: 1;
            max-width: 400px;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.85);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            border-radius: 8px;
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            color: #00ff00;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label, .form-group input {
            display: block;
            width: 100%;
        }
        .form-group input {
            padding: 0.75rem;
            margin-top: 0.5rem;
            border: none;
            border-radius: 4px;
            background-color: #333;
            color: #00ff00;
        }
        .form-group button {
            width: 100%;
            padding: 0.75rem;
            margin-top: 1rem;
            background-color: #00ff00;
            color: #000;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        .form-group button:hover {
            background-color: #00cc00;
        }
        .error-message {
            color: red;
            display: none;
            text-align: center;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="login-container">
        <h2>Syber9 Login</h2>
        <div class="error-message" id="errorMessage">Invalid username or password</div>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <div class="form-group">
                <button type="button" onclick="validateLogin()">Login</button>
            </div>
        </form>
    </div>

    <script>
        function validateLogin() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const errorMessage = document.getElementById("errorMessage");

            if (username === "syber9" && password === "security101") {
                alert("Login successful!");
                window.location.href = "dashboard.html";
            } else {
                errorMessage.style.display = "block";
            }
        }
    </script>
</body>
</html>
