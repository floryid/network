<body>

    <div class="container">
        <h2 class="form-header">Password Vulnerability Scanner</h2>
        <form id="passwordForm">
            <div class="mb-3">
                <label for="password" class="form-label">Masukkan Kata Sandi</label>
                <input type="password" class="form-control" id="password" placeholder="Masukkan kata sandi" required>
            </div>
            <button type="submit" class="btn-scan">Periksa</button>
        </form>
        <div class="result" id="result"></div>
    </div>

    <script>
        document.getElementById('passwordForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission
            const password = document.getElementById('password').value;
            const resultElement = document.getElementById('result');

            // Check password strength
            const strength = checkPasswordStrength(password);
            resultElement.textContent = strength.text;
            resultElement.className = 'result ' + strength.className;
        });

        function checkPasswordStrength(password) {
            const lengthCriteria = password.length >= 8;
            const uppercaseCriteria = /[A-Z]/.test(password);
            const lowercaseCriteria = /[a-z]/.test(password);
            const numberCriteria = /[0-9]/.test(password);
            const specialCharCriteria = /[!@#$%^&*(),.?":{}|<>]/.test(password);

            const criteriaMet = [lengthCriteria, uppercaseCriteria, lowercaseCriteria, numberCriteria, specialCharCriteria].filter(Boolean).length;

            if (criteriaMet === 1) {
                return { text: "sangat Lemah bisa di retas dalam waktu 3 jam", className: 'low' };
            } else if (criteriaMet === 2) {
                return { text: "Bisa di retas hanya butu waktu 1 minggu", className: 'medium' };
            } else if (criteriaMet === 3) {
                return { text: "Bisa di retas dalam waktu 5 bulan", className: 'high' };
            } else if (criteriaMet === 4) {
                return { text: "Bisa di retas dalam waktu 1 tahun", className: 'very-high' };
            } else if (criteriaMet === 5) {
                return { text: "bisa di retas dalam waktu 5 tahun", className: 'extremely-high' };
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
